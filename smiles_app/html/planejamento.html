<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/planejamento.css">
</head>

<body>
    <div class="div_imgLogo">
        <img class="imgLogo" src="../imgs/Smiles_Plan_Sem_fundo.png" alt="logo">
    </div>

    <div>
        <h1 class="titulo">Planejamento</h1>
    </div>

    <div class="formulario">
        <form action="" class="formularioCampos">
            <input class="formularioInput" placeholder="Título" type="tel">
            <input class="formularioInput" placeholder="Data Inicial" type="date">
            <input class="formularioInput" placeholder="Data Final" type="date">

            <label for="cars">Período de Depósito:</label>

            <select class="formularioInput" name="dias" id="dias">
                <option value="volvo">Semanal</option>
                <option value="saab">Quinzenal</option>
                <option value="mercedes">Mensal</option>
                <option value="audi">Bimestral</option>
                <option value="audi">Trimestral</option>
                <option value="audi">Semestral</option>
                <option value="audi">Anual</option>
            </select>

            <input class="formularioInput" placeholder="Valor" type="text">

            <button type= class="btnPlanejamento" onclick="location.href='../html/cadastro.html'">PLANEJAR</button>
        </form>
    </div>

</body>

</html>
